<static-report-viewer ima-title="Custom Question Details">
    <div class="row" style="max-height:420px;margin:0;padding-top:6px;margin-bottom:28px;" ng-controller="CustomQuestionReportCtrl">
        <div class="col-md-12" style="padding:0">
            <div class="panel panel-default" style="margin-right:6px; min-height:434px">
                <div class="panel-heading">Answered Custom Questions</div>
                <div class="panel-body">
                    <div >
                        <canvas id="pie" class="chart chart-bar" chart-data="chartData" chart-labels="labels" chart-options="options" style="width:100%;height:350px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</static-report-viewer>
